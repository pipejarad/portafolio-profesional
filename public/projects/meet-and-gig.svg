<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Music note and people connection -->
  <circle cx="120" cy="100" r="25" fill="white" opacity="0.8"/>
  <circle cx="280" cy="100" r="25" fill="white" opacity="0.8"/>
  <line x1="145" y1="100" x2="255" y2="100" stroke="white" stroke-width="3" opacity="0.6"/>
  
  <!-- Musical note in left circle -->
  <circle cx="115" cy="95" r="8" fill="#4f46e5"/>
  <rect x="122" y="80" width="2" height="20" fill="#4f46e5"/>
  
  <!-- Person icon in right circle -->
  <circle cx="280" cy="90" r="6" fill="#4f46e5"/>
  <rect x="272" y="100" width="16" height="12" rx="8" fill="#4f46e5"/>
  
  <!-- Gig/stage representation -->
  <rect x="150" y="180" width="100" height="60" rx="10" fill="white" opacity="0.7"/>
  <rect x="160" y="190" width="20" height="40" rx="5" fill="#4f46e5"/>
  <rect x="190" y="195" width="20" height="35" rx="5" fill="#7c3aed"/>
  <rect x="220" y="185" width="20" height="45" rx="5" fill="#2563eb"/>
  
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="600">
    Meet & Gig
  </text>
  <text x="200" y="285" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" opacity="0.9">
    Comunidad Musical Digital
  </text>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
</svg>