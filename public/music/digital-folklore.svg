  </defs>
  <rect width="400" height="400" fill="url(#music3)"/>
  <!-- Folk patterns -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="90" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
